<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form - membarship form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- fontawsome-cdn-links -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- slick-slider-cdn-link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
      integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
      integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- main css file link here -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="sign_up_form_main">
    

        <!-- form heading -->

        <section class="membarship_form">
            <div class="container">
                <!-- form header -->
                <div class="row">
           
                 
                    <!-- institute name and some information -->
                    <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12">
                        <div class=" form_head text-center">
                            <h2 class="ins_name">দিনাজপুর পলিটেকনিক ইনস্টিটিউট</h2>
                            
                            <h2>লাইব্রেরী <span class="form_name text-primary px-2">সদস্য ফর্ম</span></h2>
                            <p class="py-2 motivation_text">"বই পড়ুন আলোকিত জীবন গড়ুন"</p>
                        </div>
                    </div>
                   
                </div>
     
                <!-- form start here -->

             <form action="#">

                <div class="row shift">
                    <h2 class="shift_dep">শিফ্ট নির্বাচন করুন-- </h2>
                    <div class="d-flex " >
                    
                        <div class="shift_group px-4">
                            <label for="shift text-center">Morning</label>
                            <input type="radio"  name="shift" value="morning" required>
                        </div>
                        <div class="shift_group ">
                            <label for="shift text-center ">Day</label>
                            <input type="radio" name="shift" value="day"  required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12 pb-3">
                        <h2 class="  py-3 mt-2 shift_dep">ডিপার্টমেন্ট নির্বাচন করুন</h2>

                        <div class="select_dep d-flex justify-content-evenly">

                            <div class="dep_group d-flex flex-column">
                               <input type="radio" name="department" value="computer" required >
                               <label for="department">computer</label>
                            </div>

                            <div class="dep_group d-flex flex-column">
                                <input type="radio" name="department" value="civil" required >
                                <label for="department">Civil</label>
                             </div>

                             <div class="dep_group d-flex flex-column">
                                <input type="radio" name="department" value="electrical" required >
                                <label for="department">Electrical</label>
                             </div>

                             <div class="dep_group d-flex flex-column">
                                <input type="radio" name="department" value="mechanical" required >
                                <label for="department">Mechanical</label>
                             </div>

                             <div class="dep_group d-flex flex-column">
                                <input type="radio" name="department" value="power" required >
                                <label for="department">Power</label>
                             </div>

                             <div class="dep_group d-flex flex-column">
                                <input type="radio" name="department" value="architechture" required >
                                <label for="department">Architechture</label>
                             </div>
    
                          
    
    
                        </div>
                      
                    </div>
                </div>

                <!-- all information here -->
                <div class="row">

                    <div class="personal_det_group col-lg-6 col-md-12 col-sm-12 col-12">
                        <label for="name"  ">আপনার পূর্ণ নামটি লিখুন (<span>বাংলায়</span> ) --</label>
                        <input type="text" " required>
                    </div>

                    <div class="personal_det_group col-lg-6 col-md-12 col-sm-12 col-12">
                        <label for="name">সার্টিফিকেট অনুযায়ী ( <span>ইংরেজিতে</span> ) --</label>
                        <input type="text"  required>
                    </div>

                    <div class="personal_det_group col-lg-6 col-md-12 col-sm-12 col-12">
                        <label for="name">পিতার নাম (<span>বাংলায়</span> ) --</label>
                        <input type="text" class="custom_width"  required>
                    </div>

                    <div class="personal_det_group col-lg-6 col-md-12 col-sm-12 col-12">
                        <label for="name">মাতার নাম (<span>বাংলায়</span> ) --</label>
                        <input type="text" class="custom_width"  required>
                    </div>

                   
                       
                        <div class="personal_det_group  col-lg-6 col-md-12 col-sm-12 col-12">
                            <label for="name">স্থায়ী ঠিকানা-(<span>গ্রাম</span> ) --</label>
                            <input type="text" required>
                        </div>
                        <div class="personal_det_group   col-lg-6 col-md-12 col-sm-12 col-12">
                            <label for="name">ডাকঘর --</label>
                            <input type="text" required>
                        </div>

                  

                 
                       
                        <div class="personal_det_group col-lg-6 col-xl-6 col-md-12 col-sm-12 col-12">
                            <label for="name">উপজেলা --</label>
                            <input type="text" required>
                        </div>
                        <div class="personal_det_group col-lg-6 col-xl-6 col-md-12 col-sm-12 col-12">
                            <label for="name">জেলা --</label>
                            <input type="text" required>
                        </div>


                 
                       
                        <div class="personal_det_group col-lg-6 col-xl-6 col-md-12 col-sm-12 col-12">
                            <label for="name">নিজের মোবাইল -</label>
                            <input type="number" required>
                        </div>
                        <div class="personal_det_group col-lg-6 col-xl-6 col-md-12 col-sm-12 col-12">
                            <label for="name">পিতার মোবাইল -</label>
                            <input type="number" required>
                        </div>

                   

                   
                       
                        <div class="personal_det_group col-lg-4 col-xl-4 col-md-4 col-sm-6 col-6">
                            <label for="name">রক্তের গ্রুপ-</label>
                            <input type="text" class="custom_width2" required>
                        </div>

                        <div class="personal_det_group col-lg-4 col-xl-4 col-md-4 col-sm-6 col-6">
                            <label for="name">টেকনোলজি কোড- </label>
                            <input type="number" class="custom_width2" required>
                        </div>

                        <div class="personal_det_group col-lg-4 col-xl-4 col-md-4 col-sm-6 col-6">
                            <label for="name">পর্ব ও গ্রুপ-</label>
                            <input type="text" class="custom_width2" required>
                        </div>

                

                 
                       
                        <div class="personal_det_group col-lg-6 col-xl-6 col-md-6 col-sm-6 col-6">
                            <label for="name">জন্ম তারিখ-</label>
                            <input type="date" required>
                        </div>
                        <div class="personal_det_group col-lg-6 col-xl-6 col-md-6 col-sm-12 col-12">
                            <label for="name">এস এস সি রোল ও সাল -</label>
                            <input type="number" required>
                        </div>

                


                    <div class="personal_det_group col-lg-4 col-xl-4 col-md-4 col-sm-12 col-12  pt-4">
                        <label for="name">নিজের ছবি (<span>পাসপোর্ট</span> ) -</label>
                        <input type="file" name="myImage" class="border_none_imp " accept="image/png, image/jpg, image/jpeg" required/>
                    </div>

                    <div class="personal_det_group col-lg-4 col-xl-4 col-md-4 col-sm-12 col-12  pt-4">
                        <label for="name">নিজের স্বাক্ষর -</label>
                        <input type="file" name="myImage" class="border_none_imp " accept="image/png, image/jpg, image/jpeg" required/>
                    </div>

                    <div class="personal_det_group col-lg-4 col-xl-4 col-md-4 col-sm-12 col-12  pt-4">
                        <label for="name">অভিভাবক এর স্বাক্ষর-</label>
                        <input type="file" name="myImage" class="border_none_imp " accept="image/png, image/jpg, image/jpeg" required/>
                    </div>

                    <div class="personal_det_group agreement  col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12 d-flex  pt-4">
                        <input type="checkbox" required>
                        <label for="name">আমি দিনাজপুর পলিটেকনিক ইনস্টিটিউট এর লাইব্রেরী সংশ্লিষ্ট সকল নিয়ম-কানুন এর সাথে একমত পোষণ করছি । আমার দ্বারা নিয়মের কোন ব্যত্যয় ঘটলে সংশ্লিষ্ট কর্তৃপক্ষ আমার ওপর যে শাস্তি প্রদান করবে আমি তা মেনে নিব । </label>
                       
                    </div>


                </div>
                

                <div class="submit_btn text-center pt-5">
                    
                <button type="submit">Submit</button>
                </div>


             </form>

             <!-- it's avaiable when the form is submited by user. Otherwise it's hidden for user -->
             <section class="reg_space  d-none">
                <h2 class="fs-5 text-center py-3">রেজিস্টার অংশ </h2>

               <div class="row pb-4">
                <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12">
                    <div class="personal_det_group2 d-flex justify-content-between">
                       
                        <div class="personal_det_left for_reg">
                            <label for="name">সিরিয়াল নং-</label>
                            <input type="text" class="custom_width2" required>
                        </div>
    
                        <div class="personal_det_center for_reg">
                            <label for="name">রেজিস্টার পাতা নং -</label>
                            <input type="number" class="custom_width2" required>
                        </div>
                        <div class="personal_det_right for_reg">
                            <label for="name">বই গ্রহনের পাতা নং -</label>
                            <input type="text" class="custom_width2" required>
                        </div>
    
                    </div>
                </div>
               </div>
               <div class="row pt-5">
                <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12">
                    <div class="reg_signature d-flex justify-content-between">
                        <p>ভারপ্রাপ্ত কর্মকর্তার স্বাক্ষর</p>
                        <p>লাইব্রেরীআনের স্বাক্ষর</p>
                    </div>
                </div>
               </div>
             </section>

            </div>
        </section>








    </main>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <!-- slick slider cdn link here -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
      integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
      crossorigin="anonymous"

    ></script>

    <script src="./js/main.js"></script>
  </body>
